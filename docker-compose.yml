version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bookmark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookmark
      POSTGRES_PASSWORD: bookmark_dev
      POSTGRES_DB: bookmark_manager
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bookmark -d bookmark_manager']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bookmark-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: bookmark-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ['CMD-SHELL', 'curl -s http://localhost:9200/_cluster/health | grep -q green']
      interval: 30s
      timeout: 10s
      retries: 5


  minio:
    image: minio/minio:latest
    container_name: bookmark-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 30s
      timeout: 10s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: bookmark-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/bookmarks --ignore-existing;
      mc mb local/snapshots --ignore-existing;
      mc mb local/backups --ignore-existing;
      mc mb local/uploads --ignore-existing;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:
